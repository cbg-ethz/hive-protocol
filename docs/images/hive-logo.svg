<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <title>Hive Protocol</title>
  <!-- Honeycomb pattern -->
  <g fill="#2E86AB" opacity="0.9">
    <!-- Row 1 -->
    <polygon points="70,30 90,20 110,30 110,50 90,60 70,50"/>
    <polygon points="110,30 130,20 150,30 150,50 130,60 110,50"/>
    <!-- Row 2 -->
    <polygon points="50,60 70,50 90,60 90,80 70,90 50,80"/>
    <polygon points="90,60 110,50 130,60 130,80 110,90 90,80"/>
    <polygon points="130,60 150,50 170,60 170,80 150,90 130,80"/>
    <!-- Row 3 -->
    <polygon points="70,90 90,80 110,90 110,110 90,120 70,110"/>
    <polygon points="110,90 130,80 150,90 150,110 130,120 110,110"/>
    <!-- Row 4 -->
    <polygon points="50,120 70,110 90,120 90,140 70,150 50,140"/>
    <polygon points="90,120 110,110 130,120 130,140 110,150 90,140"/>
    <polygon points="130,120 150,110 170,120 170,140 150,150 130,140"/>
    <!-- Row 5 -->
    <polygon points="70,150 90,140 110,150 110,170 90,180 70,170"/>
    <polygon points="110,150 130,140 150,150 150,170 130,180 110,170"/>
  </g>
  <!-- Accent hexagons -->
  <g fill="#A23B72" opacity="0.8">
    <polygon points="90,60 110,50 130,60 130,80 110,90 90,80"/>
    <polygon points="90,120 110,110 130,120 130,140 110,150 90,140"/>
  </g>
</svg>
